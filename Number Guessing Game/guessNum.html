<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number guessing game</title>
    <link rel="stylesheet" href="guessNum.css">
</head>
<body>
    <div class="guess-game">
        <h2>number guess game</h2>
        <div class="guessNum-input">
            <p>Please guess a number between 
                <b>1</b> to <b>100</b>
            </p>
            <input id="input-guess"></input>
            <p id="alert" class="alert">
                too low!
            </p>
        </div>
    </div>
    <script src="guessNum.js"></script>
</body>
</html>
